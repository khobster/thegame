<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dead Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #0E0E0E;
            color: #FFFFFF;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #imageContainer {
            width: 100%;
            max-width: 300px;
            height: 300px;
            background-color: #1E1E1E;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #imageContainer img {
            max-width: 100%;
            max-height: 100%;
        }
        #cashDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #wagerInput {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #1E1E1E;
            border: none;
            color: #FFFFFF;
        }
        #optionsContainer {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        .option-button {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #1E1E1E;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
        .option-button:hover {
            background-color: #2E2E2E;
        }
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="imageContainer"></div>
        <div id="cashDisplay"></div>
        <input type="number" id="wagerInput" placeholder="Enter wager">
        <div id="optionsContainer"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
