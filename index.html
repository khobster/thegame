<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spy Game</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #game-container { position: relative; width: 100%; height: 100%; }
        #gameCanvas { width: 100%; height: 100%; }
        #hintArea { position: absolute; top: 0; left: 0; right: 0; padding: 10px; background: rgba(0,0,0,0.7); color: white; }
        #inputArea { position: absolute; bottom: 10px; left: 10px; right: 10px; }
        #guessInput { width: calc(100% - 70px); }
        #guessButton { width: 60px; }
        #lettersCollected { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.7); padding: 5px; }
        #solveButton { position: absolute; bottom: 60px; right: 10px; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="hintArea"></div>
        <div id="lettersCollected"></div>
        <div id="inputArea">
            <input type="text" id="guessInput" placeholder="Enter your guess">
            <button id="guessButton">Guess</button>
        </div>
        <button id="solveButton" style="display: none;">Solve Puzzle</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
