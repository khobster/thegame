<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spy Street</title>
    <link href="https://fonts.googleapis.com/css2?family=DIN+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'DIN Condensed', sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #gameUI {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #guessInput {
            flex: 2;
            padding: 10px;
            font-size: 16px;
        }
        #guessButton {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #hintArea {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
            background-color: black; /* Changed to black */
            padding: 10px;
        }
        #lettersCollected {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 24px;
            color: yellow;
        }
        #solveButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: url('dice.png') no-repeat center center;
            background-size: contain;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button id="guessButton">Guess</button>
    </div>
    <div id="hintArea"></div>
    <div id="lettersCollected"></div>
    <button id="solveButton"></button>
    <script src="game.js"></script>
</body>
</html>
