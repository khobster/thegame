<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dead Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=DIN+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'DIN Condensed', sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #gameUI {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        #guessInput {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 120px);
        }
        #guessButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px;
        }
        #solveButton {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: url('dice.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        button {
            font-family: 'DIN Condensed', sans-serif;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #leftArrow, #rightArrow {
            position: fixed;
            bottom: 80px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 25px;
            font-size: 24px;
            display: none;
        }
        #leftArrow {
            left: 20px;
        }
        #rightArrow {
            right: 20px;
        }
        @media (max-width: 768px) {
            #leftArrow, #rightArrow {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button id="guessButton">Guess</button>
    </div>
    <button id="solveButton"></button>
    <button id="leftArrow">←</button>
    <button id="rightArrow">→</button>
    <script src="game.js"></script>
</body>
</html>
