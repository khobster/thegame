<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spy Game</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        #game-container { position: relative; width: 100%; height: 100%; }
        #gameCanvas { width: 100%; height: 100%; }
        #hintArea { position: absolute; top: 50px; left: 10px; right: 10px; padding: 10px; background: rgba(0,0,0,0.8); color: white; font-size: 18px; text-align: center; }
        #inputArea { position: absolute; bottom: 10px; left: 10px; right: 10px; display: flex; }
        #guessInput { flex-grow: 1; margin-right: 5px; font-size: 16px; padding: 10px; }
        #guessButton { width: 80px; font-size: 16px; }
        #lettersCollected { position: absolute; top: 10px; left: 10px; font-size: 24px; font-weight: bold; color: yellow; }
        #solveButton { position: absolute; top: 10px; right: 10px; width: 40px; height: 40px; background: url('dice.png') no-repeat center center; background-size: contain; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="hintArea"></div>
        <div id="lettersCollected">WG</div>
        <button id="solveButton"></button>
        <div id="inputArea">
            <input type="text" id="guessInput" placeholder="Enter your guess">
            <button id="guessButton">Guess</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
